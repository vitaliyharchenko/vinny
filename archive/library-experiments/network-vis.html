<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Граф математических тем с использованием vis-network</title>
        <style>
            #network {
                width: 100vw;
                height: 100vh;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
        <div id="network"></div>

        <!-- Подключение vis-network -->
        <script
            type="text/javascript"
            src="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.js"
        ></script>
        <link
            href="https://unpkg.com/vis-network@9.1.0/dist/vis-network.min.css"
            rel="stylesheet"
            type="text/css"
        />

        <script type="text/javascript">
            // Данные графа
            var nodes = new vis.DataSet([
                { id: 1, label: "Счет до 20", group: 1 },
                {
                    id: 2,
                    label: "Сложение и вычитание\nв пределах 20",
                    group: 1,
                },
                { id: 3, label: "Простые геометрические фигуры", group: 1 },
                { id: 4, label: "Счет до 100", group: 2 },
                {
                    id: 5,
                    label: "Сложение и вычитание\nв пределах 100",
                    group: 2,
                },
                {
                    id: 6,
                    label: "Умножение и деление\nна числа 2-5 и 10",
                    group: 2,
                },
                { id: 7, label: "Единицы измерения длины", group: 2 },
                { id: 8, label: "Таблица умножения", group: 3 },
                { id: 9, label: "Деление с остатком", group: 3 },
                { id: 10, label: "Дроби как части целого", group: 3 },
                { id: 11, label: "Периметр геометрических фигур", group: 3 },
                {
                    id: 12,
                    label: "Сложение и вычитание дробей\nс одинаковыми знаменателями",
                    group: 4,
                },
                {
                    id: 13,
                    label: "Площадь прямоугольника и квадрата",
                    group: 4,
                },
                {
                    id: 14,
                    label: "Чтение и запись многозначных чисел",
                    group: 4,
                },
                { id: 15, label: "Натуральные числа и ноль", group: 5 },
                { id: 16, label: "Отрицательные числа", group: 5 },
                { id: 17, label: "Десятичные дроби", group: 5 },
                { id: 18, label: "Простейшие уравнения", group: 5 },
                { id: 19, label: "Отношения и пропорции", group: 6 },
                { id: 20, label: "Проценты", group: 6 },
                { id: 21, label: "Площади многоугольников", group: 6 },
                {
                    id: 22,
                    label: "Алгебраические выражения\nс переменными",
                    group: 6,
                },
                {
                    id: 23,
                    label: "Линейные уравнения\nс одной переменной",
                    group: 7,
                },
                { id: 24, label: "Системы линейных уравнений", group: 7 },
                { id: 25, label: "Функции и их графики", group: 7 },
                {
                    id: 26,
                    label: "Геометрия прямоугольного треугольника",
                    group: 7,
                },
                { id: 27, label: "Теорема Пифагора", group: 7 },
                { id: 28, label: "Квадратные уравнения", group: 8 },
                { id: 29, label: "Иррациональные числа", group: 8 },
                { id: 30, label: "Геометрические преобразования", group: 8 },
                { id: 31, label: "Объемы геометрических тел", group: 8 },
                { id: 32, label: "Тригонометрические функции", group: 9 },
                { id: 33, label: "Статистика и теория вероятностей", group: 9 },
                {
                    id: 34,
                    label: "Координатная плоскость\nи графики функций",
                    group: 9,
                },
                {
                    id: 35,
                    label: "Рациональные выражения\nи их преобразования",
                    group: 9,
                },
            ]);

            var edges = new vis.DataSet([
                { from: 1, to: 2 },
                { from: 1, to: 4 },
                { from: 4, to: 5 },
                { from: 5, to: 6 },
                { from: 6, to: 8 },
                { from: 8, to: 9 },
                { from: 9, to: 10 },
                { from: 3, to: 11 },
                { from: 10, to: 12 },
                { from: 11, to: 13 },
                { from: 4, to: 14 },
                { from: 15, to: 16 },
                { from: 10, to: 17 },
                { from: 2, to: 18 },
                { from: 5, to: 18 },
                { from: 6, to: 18 },
                { from: 9, to: 19 },
                { from: 10, to: 19 },
                { from: 19, to: 20 },
                { from: 13, to: 21 },
                { from: 18, to: 22 },
                { from: 22, to: 23 },
                { from: 23, to: 24 },
                { from: 22, to: 25 },
                { from: 3, to: 26 },
                { from: 11, to: 26 },
                { from: 26, to: 27 },
                { from: 23, to: 28 },
                { from: 28, to: 29 },
                { from: 3, to: 30 },
                { from: 11, to: 30 },
                { from: 21, to: 31 },
                { from: 27, to: 32 },
                { from: 20, to: 33 },
                { from: 10, to: 33 },
                { from: 25, to: 34 },
                { from: 22, to: 35 },
            ]);

            // Опции для сети
            var options = {
                nodes: {
                    shape: "box",
                    margin: 10,
                    font: {
                        size: 14,
                        multi: "html",
                    },
                },
                edges: {
                    arrows: {
                        to: { enabled: true },
                    },
                    smooth: {
                        type: "cubicBezier",
                        forceDirection: "horizontal",
                        roundness: 0.4,
                    },
                },
                layout: {
                    hierarchical: {
                        direction: "LR",
                        sortMethod: "directed",
                        nodeSpacing: 150,
                        levelSeparation: 100,
                    },
                },
                physics: {
                    enabled: false,
                },
                groups: {
                    1: { color: { background: "#FFD700" } }, // 1 класс
                    2: { color: { background: "#ADFF2F" } }, // 2 класс
                    3: { color: { background: "#40E0D0" } }, // 3 класс
                    4: { color: { background: "#FFA07A" } }, // 4 класс
                    5: { color: { background: "#7B68EE" } }, // 5 класс
                    6: { color: { background: "#FF69B4" } }, // 6 класс
                    7: { color: { background: "#8FBC8F" } }, // 7 класс
                    8: { color: { background: "#CD853F" } }, // 8 класс
                    9: { color: { background: "#4682B4" } }, // 9 класс
                },
            };

            // Создание сети
            var container = document.getElementById("network");
            var data = {
                nodes: nodes,
                edges: edges,
            };
            var network = new vis.Network(container, data, options);
        </script>
    </body>
</html>
